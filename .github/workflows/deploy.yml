name: Deploy

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of distributionManagement/repository/id
          settings-path: $ {{ github.workspace }}

      - name: Parse version info from tag
        run: |
          VERSION=${GITHUB_REF:11}
          echo "verison=$VERSION" >> $GIHUB_ENV

      - run: |
          mvn -B -ntp versions:set -DnewVersions=${{ env.version }}
          echo ${{ env.version }} > ser/main/resources/version.txt

      - run: mvn -B -ntp clean deploy -s ${{ github.workspace }}/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOKEN }}
